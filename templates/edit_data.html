{% extends 'layout.html'%}
{% block title %} edit_data {% endblock %}
{%block content%}
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Data Alumni</h4>
                  <p class="card-description">
                    Silahkan mengedit data alumni
                  </p>
                  <form class="forms-sample" action="{{ url_for('simpan_alumni') }}" method="POST">
                    {% for row in data%}
                    <div class="form-group">
                    <label>Nama Prodi</label>
                    <input type="hidden" class="form-control" name="id_prodi" value="{{row.0}}">
                      <input type="text" class="form-control" name="nama_prodi" value="{{row.1}}">
                  </div>
                  <div class="form-group">
                    <label>Pengertian Prodi</label>
                    <input type="text" class="form-control" name="keterangan">
                  </div>
                  <div class="form-group">
                    <label>Pembelajaran Prodi</label>
                    <input type="text" class="form-control" name="keahlian">
                  </div>
                  <div class="form-group">
                    <label>Peluang Kerja</label>
                    <input type="text" class="form-control" name="output">
                  </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
